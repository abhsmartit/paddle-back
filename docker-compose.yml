version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: padel-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - padel-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: padel-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/padel-club?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
    depends_on:
      - mongodb
    networks:
      - padel-network

volumes:
  mongodb_data:
    driver: local

networks:
  padel-network:
    driver: bridge
